<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>로그인</legend>
            아이디<input type="text" size="10" autofocus><br>
            비밀번호<input type="password" size="10">
            <input type="submit" value="로그인">
        </fieldset>
        <fieldset>
            <legend>가입하기</legend>
            <ul>
                <!-- * : 별표 붙인값이 필수값이다. -->
                <!-- type 잘 보기 개별마다 다름 특히 비밀번호/전화번호 -->
                <li>
                    아이디 <em>*</em>
                    <input type="text" size="20" required>
                </li>
                <li>
                    비밀번호 <em>*</em>
                    <input type="password" size="20" required>
                </li>
                <li>
                    비밀번호 확인 <em>*</em>
                    <input type="password" size="20" required>
                </li>
                <li>
                    이름 <em>*</em>
                    <input type="text" size="20" required>
                </li>
                <li>
                    메일주소 <em>*</em>
                    <input type="text" size="20" required>
                </li>
                <li>
                    전화번호 
                    <input type="tel" size="20" required>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
