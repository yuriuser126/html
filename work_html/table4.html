<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <figure>, <figurecaption> 으로 표의제목 -->
    <!-- <b></b> : 강조해서 진하게 표시 -->
    <figure>
        <!-- <figure> 전체가 들여쓰기 됨 -->
        <!-- <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
        </figcaption> -->
        <table border="1">
            <!-- <caption> : 표의 제목으로 가운데 정렬 -->
            <caption>
                <strong>Browser</strong>
                <!-- strong 강조 -->
                <!-- <p>국내에서 자주 사용하는 모던 브라우저</p> -->
                <!-- p 단락을 준다 -->
            </caption>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <!-- tr 가로로 덩어리 -->
             <!-- th 강조 -->
            <tr>
                <th>크롬(Chrome)</th>
                <td>Google</td>
                <td>https://www.google.com/chrome/</td>
            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th>
                <td>Mozilla</td>
                <td>https://www.Mozilla.com/chrome/</td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>https://www.Microsoft.com/chrome/</td>
            </tr>
        </table>
        <!-- figcaption : 표의 아래 부분에 제목 표시 -->
        <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
        </figcaption>
        <!-- 주석 ctlr+/ 한번더 하면 풀림 -->
    </figure>
</body>
</html>
