<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>서울특별시</h1>
    <p>
        <strong>서울의 지향 이미지 : 역사와 활력의 인간도시</strong>
    </p>
    <p>
        <i>
            휘장은 한글 '서울'을 서울의 산, 해, 한강으로 나타내면서<br>
            전체적으로는 신명나는 사람의 모습을 형상화한 것으로<br>
            인간 중심도시를 지향하는 서울을 상징합니다.<br>
        </i>
    </p>
    <p>
        자연-인간-도시의 맥락 속에서<br>
        녹색 산은 환경사랑, 청색 한강은 역사와 활력,<br>
        가운데 해는 미래의 비전과 희망을 함축<br>
    </p>
</body>
</html>
