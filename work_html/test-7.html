<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- abbr : 밑줄이 생기면서 설명은 title 속성으로 함(마우스 올리면 발생) -->
    <abbr title="Internet of Things"> IOT</abbr> <br> 
    IOT<br>
    <!-- cite : 인용인데 이탤릭체 즉 기울임꼴(em, i) -->
    영화 <cite>'비포선셋'</cite>중<br>
    영화 '비포선셋'중<br>
    <!-- <code></code> : 소스표시하는데 작게보임 -->
    <code>function aaa(){}</code><br>
    function aaa(){}<br>
    <!-- <small></small> : 작게표시 -->
    가격: 13,000원<small>(부가세 별도)</small><br>
    가격: 13,000원(부가세 별도)<br>
    <!-- <sub></sub> : 아랫첨자 -->
    물의 화학식은 H<sub>2</sub>O다<br>
    물의 화학식은 H2O다<br>
    <!-- <sup></sup> : 윗첨자 -->
    E=mc<sup>2</sup><br>
    E=mc2<br>
    <!-- <s></s> : 취소선 -->
    <s>34,000원</s> 19,000원<br>
    34,000원 19,000원<br>
    <!-- <u></u> : 밑줄 -->
    <!-- 애초에 명령어 적을때 뒷꺼 복사해서 옮기고 주석때도 그거로 간단하게 붙이기 -->
    링크가 아니라 단순히 밑줄을 긋든다면 <u>u태그</u><br>
    링크가 아니라 단순히 밑줄을 긋든다면 u태그<br>
    <!-- br로 엔터침 -->
</body>
</html>
