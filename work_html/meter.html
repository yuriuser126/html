<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            점유율 0.8
            <!-- 전체크기 1을 기준으로 0.8만큼 차지함 -->
            <meter value="0.8"></meter>
        </li>
        <li>
            사용량 64%
            <!-- 전체크기 100을 기준으로 64만큼 차지함 -->
            <meter value="64" max="100"></meter>
        </li>
        <li>
            트래픽 초과
            <!-- 전체크기 10240을 기준으로 9216만큼 차지함 -->
            <!-- high값을 초과시 색상변화됨 -->
            <meter value="9216" max="10240" high="8300"></meter>
            <!-- min보다 작을때는 출력 안됨 -->
            <!-- <meter value="1000" min="1024" max="10240" high="8300"></meter> -->
            <!-- low값보다 작을때 value값이 작을때 색상 변화됨 -->
            <!-- <meter value="2000" min="1024" max="10240" low="2048" high="8300"></meter> -->
        </li>
    </ul>
</body>
</html>
