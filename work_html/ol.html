<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1박 2일 가족 여행코드</h1>
    <ul>
        <li>1일차</li>
        <!--<ol></ol> : 들여쓰기  -->
        <!-- <ol></ol> + <li> : 순서있는 목록 : 기본은 숫자 1. 2. -->
        <!-- type속성으로 순서 타입을 정함 -->
            <ol type="a">
            <li>해녀박물관</li>
            <li>낚시체험</li>
        </ol>
        <li>2일차</li>
        <!-- start속성으로 시작 순서를 정함 -->
        <!-- <ol type="a" start="3"> -->
        <!-- type="I" : 로마숫자 대문자 -->
        <!-- <ol type="I" start="3"> -->
        <!-- ctlr+space바 하면 목록뜸 중요 -->
        <!-- type="i" : 로마숫자 소문자 -->
        <ol type="i" start="3">
            <li>용눈이오름</li>
            <li>만창굴</li>
            <li>카약체험</li>
        </ol>
    </ul>
</body>
</html>
