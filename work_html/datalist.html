<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    이름
                    <!-- autofocus 속성은 자동으로 포커스를 위치 -->
                    <!-- required : 필수값 그냥누르면 입력하라고 나옴 -->
                    <input type="text" autofocus required>
                </li>
                <li>
                    학번
                    <!-- placeholder 속성은 힌트->주로 전화번호에서 많이 사용 -->
                     <!-- maxlength 속성은 최대길이 제한 -->
                    <input type="text" placeholder="하이폰 없이 입력" maxlength="8">
                </li>
                <li>
                    학과
                    <select>
                        <optgroup label="공과대학">
                            <option value="archi">건축공학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="indust">산업공학과</option>
                            <option value="elect">전기전자공학과</option>
                            <option value="computer" selected>컴퓨터공학과</option>
                            <option value="chemical">화학공학과</option>
                        </optgroup>
                        <optgroup label="인문대학">
                            <option value="history">사학과</option>
                            <option value="lang">어문학과</option>
                            <option value="philo">철학과</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>수강 과목을 선택하세요</legend>
            <ul>
                <li>
                    관심분야
                    <input type="text" list="choice"> 
                    <datalist id="choice">
                        <!-- value : 들어감 label : 설명 -->
                        <option value="grammer" label="문법"> </option>
                        <option value="voca" label="어휘"> </option>
                        <option value="speaking" label="회화"> </option>
                        <option value="listening" label="리스닝"> </option>
                        <option value="news" label="뉴스청취"> </option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
