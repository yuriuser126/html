<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>웹 접근성</h1>
    웹의 창시자인 팀 버너스 리
    웹의 힘은 보편성에 있다.
    <blockquote>
        웹의 힘은 보편성에 있다.
    </blockquote>
    <!--<blockquote></blockquote> : 줄바꿈과 들여쓰기로 인용  -->
    <q>
        웹의 힘은 보편성에 있다.
    </q>
    <!-- <q><q/> : 큰따옴표 생기게함함 -->
    웹의 힘은 보편성에 있다.
    웹의 힘은 보편성에 있다.
</body>
</html>
