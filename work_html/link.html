<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <!-- a 태그에 href 속성으로 문서나 웹사이트 주소로 이동 -->
    <a href="http://www.naver.com">네이버홈페이지</a>
    <h1>이미지 링크 만들기</h1>
    <!-- a 태그에 img 태그를 사용해서 이미지로 이동 -->
    <a href="http://www.naver.com">네이버홈페이지
        <img src="images/naver.jpg">
    </a>
</body>
</html>
