<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 판매 웹사이트</title>
</head>
<body>
    <header>
        <h1>상품 판매</h1>
    </header>

    <!-- 로그인 -->
    <section id="login" class="active">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            <button type="submit">로그인</button>
        </form>
    </section>

    <!-- 회원정보 -->
    <section id="member">
        <h2>회원정보</h2>
        <form id="memberForm">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
            <button type="submit">정보 수정</button>
        </form>
    </section>

    <!-- 상품 리스트 관리 -->
    <section id="product">
        <h2>상품 리스트 관리</h2>
        <form id="productForm">
            <label for="product-name">상품명</label>
            <input type="text" id="product-name" name="product-name" placeholder="상품명을 입력하세요" required>
            <label for="product-price">가격</label>
            <input type="number" id="product-price" name="product-price" placeholder="상품 가격을 입력하세요" required>
            <button type="submit">상품 등록</button>
        </form>
        <h3>상품 목록</h3>
        <ul id="product-list" class="product-list">
            <!-- 상품 목록이 여기에 표시됩니다 -->
        </ul>
    </section>

    <!-- 점포 등록 및 수정 -->
    <section id="store">
        <h2>점포 등록 및 수정</h2>
        <form id="storeForm">
            <label for="store-name">점포명</label>
            <input type="text" id="store-name" name="store-name" placeholder="점포명을 입력하세요" required>
            <label for="store-location">위치</label>
            <input type="text" id="store-location" name="store-location" placeholder="위치를 입력하세요" required>
            <button type="submit">점포 등록</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 상품 판매</p>
    </footer>

</body>
</html>
