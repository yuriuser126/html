<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫정보 웹사이트</title>
</head>
<body>
    <header>
        <h1>펫 정보</h1>
    </header>
    <section id="login" class="active">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            <button type="submit">로그인</button>
        </form>
    </section>
    <section id="member">
        <h2>회원정보</h2>
        <form id="memberForm">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
            <button type="submit">정보 수정</button>
        </form>
    </section>
    <section id="pet">
        <h2>펫 등록</h2>
        <form id="petForm">
            <label for="pet-name">펫이름</label>
            <input type="text" id="pet-name" name="pet-name" placeholder="펫 이름을 입력하세요" required>
            <label for="pet-price">펫 종류</label>
            <input type="text" id="pet-type" name="pet-type" placeholder="펫 종류를를 입력하세요"></textarea>
            <label for="pet-price">펫 나이</label>
            <input type="number" id="pet-age" name="pet-age" placeholder="펫 나이를 입력하세요"></textarea>
            <button type="submit">펫 등록</button>
        </form>
    </section>
    <footer>

    </footer>

</body>
</html>
