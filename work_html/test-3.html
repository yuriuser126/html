<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>제주 이색 여행지</h2>
    <!-- <strong></strong> : 글자 진하게 강조 -->
    <!-- <b></b> : 글자가 진하게 강조조 -->
    <p>
       <strong>주말</strong>마다 <b>서귀포문화예술디자인시장</b>이 열립니다. 
    </p>
    <!--<em></em> : 이탤릭체 기울임꼴  -->
    <!-- <i><i/> : 이탤릭체 기울임꼴 -->
    <em>아트마켓</em>이라고도 부르는데, <i>문화예술체험</i>이나 공연관람을 할 수도 있고,
    작가들이 직접 만든 창작예술품 등을 판매하기도 합니다.
</body>
</html>
