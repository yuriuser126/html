<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<!-- table : 표구성
border 이 0이면 깔끔하게 변함함 -->
<!-- <table border="0"> -->
<table border="1">
<!-- <tr></tr> : 행추가 -->
<tr>
<td>제목셀</td>
<!-- <td></td>: 열추가 -->
<td>1행2열</td>
<td>1행3열</td>
</tr>
<tr>
<th> 제목셀</th>
<!-- <th></th> : 제목 셀: 굵게 표시 -->
<td> 2행2열</td>
<td> 2행3열 </td>
</tr>
<!-- td 단축키 : ctlr+alt+방향키
열모드 직접 작성
shift+방향키(오른쪽) 후 del 옆 end키사용용  -->
<!-- 커서 세개 한번에 옮김  -->
<!-- 아래위 한번에 잡아서 td 입력후 뒤로 한번에 옮김 -->
<!-- tr이 우선순위라 td 넣으면 그것보다 위로 올라감 -->
</table>
</body>
</html>
