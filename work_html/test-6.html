<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <p></p> : 단락 , 살짝 떨어지게함 -->
    <p>
        루비(Ruby)는 1995년, 일본의 프로그래머인 마츠모토 유키히로(
            <ruby>
            마츠모토 유키히로 <rt>일본의 프로그래머</rt>
            </ruby>
        )가 만든 프로그래밍 언어입니다.
        <!-- <ruby></ruby> 를 사용해야 <rt> 사용가능 -->
            <!-- ruby 태그 안에서 rt가 주석 역할을 함 -->
    </p>
</body>
</html>
