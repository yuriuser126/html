<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    이름
                    <!-- autofocus 속성은 자동으로 포커스를 위치 -->
                    <!-- required : 필수값 그냥누르면 입력하라고 나옴 -->
                    <input type="text" autofocus required>
                </li>
                <li>
                    학번
                    <!-- placeholder 속성은 힌트->주로 전화번호에서 많이 사용 -->
                     <!-- maxlength 속성은 최대길이 제한 -->
                    <input type="text" placeholder="하이폰 없이 입력" maxlength="8">
                </li>
                <li>
                    학과
                    <!-- select박스, 드롭다운리스트, 콤보박스(실무에서 많이 사용) -->
                    <select size="3" multiple>
                        <!-- value 속성의 값은 서버로 들고 간다. -->
                        <!-- 첫번째 option 이 기본 선택됨 -->
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elect">전기전자공학과</option>
                        <!-- selected 속성은 초기값 설정 -->
                        <option value="computer" selected>컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
