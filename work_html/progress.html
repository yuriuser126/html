<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- progress 상단바가 움직임 기본일때, 나중에 조정 -->
    <ul>
        <li>
            <!-- 전체 60초중 50초 진행 -->
            10초 남음
        <progress value="50" max="60"></progress>
        </li>
        <li>
            진행률 30%
            <!-- 전체 100초중 30초 진행 -->
        <progress value="30" max="100"></progress>
        </li>
    </ul>
</body>
</html>
