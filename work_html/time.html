<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>검사시간을 선택하세요(오늘)</h3>
        시작 시간<input type="time" value="09:00"  ><br>
        종료 시간<input type="time" value="18:00"  ><br>

        <h3>검사시간을 선택하세요(다른날짜)</h3>
        <!-- type="datetime-local" : 날짜 추가되어서 표시 -->
        시작 시간<input type="datetime-local" value="2025-03-02 09:00"><br>
        종료 시간<input type="datetime-local" value="2025-03-02 18:00"><br>
    </form>
</body>
</html>
