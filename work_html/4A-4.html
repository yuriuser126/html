<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입 신청</h1>
    <form>
        <fieldset>
            <legend>신청자</legend>
                    USER ID
                    <input type="text" autofocus required>
                    암호 
                    <input type="password" size="20" required>
                    암호 확인 
                    <input type="password" size="20" required>
                    이름름
                    <input type="text" placeholder="id@domain.com" maxlength="8">
                    성별
                    <select>
                        <option>남자</option>
                        <option>여자</option>
                    </select>
        </fieldset>
        <fieldset>
            <button type="submit">신청하기</button>
            <button type="reset">다시쓰기</button>
        </fieldset>
    </form>
</body>
</html>
