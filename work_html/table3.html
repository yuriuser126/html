<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- <caption> : 표의 제목으로 가운데 정렬 -->
        <caption>
            <strong>Browser</strong>
            <!-- strong 강조 -->
            <p>국내에서 자주 사용하는 모던 브라우저</p>
            <!-- p 단락을 준다 -->
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <!-- tr 가로로 덩어리 -->
         <!-- th 강조 -->
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td>https://www.google.com/chrome/</td>
        </tr>
        <tr>
            <th>파이어폭스(Firefox)</th>
            <td>Mozilla</td>
            <td>https://www.Mozilla.com/chrome/</td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>https://www.Microsoft.com/chrome/</td>
        </tr>
    </table>
</body>
</html>
