<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- usemap="#favorites" -> map name="favorites" 매칭됨 #유의의 -->
    <img src="images/fantasy.jpg" usemap="#favorites">
    <map name="favorites">
        <area shape="rect" coords="100,50,30" 
            href="https://www.google.com" target="_blank">
        <area shape="rect" coords="140,150,200,100" 
            href="https://www.microsoft.com/" target="_blank" >
    </map>
</body>
</html>
